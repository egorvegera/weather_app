name: weather_app
description: "A Flutter Weather App project with MVVM structure."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.5.3

  # Material и iOS стиль иконок
  cupertino_icons: ^1.0.8

  provider: ^6.0.7

  # HTTP запросы к реальному API
  http: ^1.1.0
  uuid: ^4.5.2
  # Работа с фотографиями пользователя (для Web)
  image_picker_web: ^2.0.9

  # Firebase Core и Firestore
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

